services:
  - type: web
    name: multi-intelligent-agent-api
    env: python
    buildCommand: pip install -r requirements.txt
    # Use wsgi.py entry point for proper initialization
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --log-level info
    envVars:
      - key: DEMO_MODE
        value: "true"
      - key: DEMO_FREEZE_MODE
        value: "true"
      - key: PYTHONUNBUFFERED
        value: "1"
