services:
  - type: web
    name: pravah-cicd
    env: python
    buildCommand: pip install -r requirements-deploy.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: ENVIRONMENT
        value: stage
      - key: RL_ENDPOINT
        value: http://localhost:5001/decide
    healthCheckPath: /health
