services:
  - type: web
    name: multi-intelligent-agent-api
    env: python
    runtime: python
    pythonVersion: 3.10
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api.agent_api:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DEMO_MODE
        value: "true"
      - key: DEMO_FREEZE_MODE
        value: "true"
